  <div class="outero-container">
    <div class="container">
      <div class="progress-bar"></div>
      <div class="content">
        <div id="step-content">
          {{content}}

      </div>

      <input type="checkbox" id="confirm" class="confirm" >
      <label for="step">confirm</label>

    </div>
    </div>    
  </div>
